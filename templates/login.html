<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/reset--color.css">
    <link rel="stylesheet" href="/static/CSS/login.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Login/cadastro</title>
</head>
<body>
  <header>
    <div class="logo_img" href="/"><img src="/static/IMG/logos/logo.png" alt="Logo" href="/"></div>
    <nav>
      <ul>
          <li><a href="/">Home</a></li>
          <!-- Outros links de navegação -->
          {% if 'usuario' in session %}
              <li>Bem-vindo, {{ session['usuario']['nome'] }}</li>
              <li><a href="/login">Logout</a></li>
          {% else %}
          {% endif %}
      </ul>
  </nav>
  
  </header>
  
    <main>
        <section class="container-01" >
            <div class="imagem-fundo"></div>
          </section>

    <section id="cadastro">
        <h2>Cadastre-se</h2>
        
        <form method="post"  action="/cadastro">
          <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}">
          </div>
          <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="campo">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
          </div>
          <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <div class="campo">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
          </div>
          <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </section>



      <section id="login">
        <h2>Login</h2>
        <form method="post" action="/login">
          <div class="campo">
          <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <button type="submit">Login</button>
        </form>
      </section>


    </main>

    <script src="/static/JS/login.js"></script> 
    {{alerta | safe}}
</body>
</html>
